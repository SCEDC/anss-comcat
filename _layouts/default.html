<!DOCTYPE html>
<html>
<head>
  <title>{{ page.title }}</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="http://earthquake.usgs.gov/theme/site/earthquake/index.css"/>
  <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css"/>
  <meta name="description" content="{{ description }}"/>
  <meta name="keywords" content="{{ keywords }}"/>
</head>
<body>
  <header role="banner" class="site-header">
    <a class="site-logo" href="http://earthquake.usgs.gov/" title="U.S. Geological Survey">
    </a>
    <a class="jumplink-navigation" href="#site-sectionnav">Jump to Navigation</a>
  </header>

  <main role="main" class="page" aria-labelledby="page-header">
    <header class="page-header" id="page-header">
      <h1>{{ page.title }}</h1>
    </header>

    <div class="page-content">
      {{ content }}
    </div>

    <footer class="page-footer">
      <p><a href="mailto:ghscwebticket@usgs.gov">Questions or comments?</a></p>
    </footer>
  </main>

  <nav class="site-footer">
    <section id="site-sectionnav" class="site-sectionnav" aria-label="Section Navigation">
      {% include navigation.html %}
    </section>
    <section class="site-sitenav" aria-label="Site Navigation">
      <a href="http://earthquake.usgs.gov/earthquakes/">Earthquakes</a>
      <a href="http://earthquake.usgs.gov/hazards/">Hazards</a>
      <a href="http://earthquake.usgs.gov/data/">Data</a>
      <a href="http://earthquake.usgs.gov/learn/">Learn</a>
      <a href="http://earthquake.usgs.gov/monitoring/">Monitoring</a>
      <a href="http://earthquake.usgs.gov/research/">Research</a>
    </section>
    <form class="site-search" role="search" action="http://search.usa.gov/search" method="get" accept-charset="UTF-8">
      <input name="utf8" type="hidden" value="âœ“"/>
      <input name="affiliate" type="hidden" value="usgs"/>
      <input name="sitelimit" type="hidden" value="http://earthquake.usgs.gov"/>
      <input id="query" name="query" type="search" placeholder="Search..." title="Search"/>
      <button type="submit">Search</button>
    </form>
  </nav>

  <footer class="site-commonnav">
    <a href="http://earthquake.usgs.gov">Home</a>
    <a href="http://earthquake.usgs.gov/aboutus/">About Us</a>
    <a href="http://earthquake.usgs.gov/contactus/regional.php">Contact Us</a>
    <a href="http://earthquake.usgs.gov/legal.php">Legal</a>
  </footer>
  <!--[if lte IE 9]><script src="/theme/js/classList.js"></script><![endif]-->
  <script src="http://earthquake.usgs.gov/theme/js/index.js"></script>
</body>
</html>
