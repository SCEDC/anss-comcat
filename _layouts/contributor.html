---
layout: default
---

{% if page.logo %}
  <img class="logo" src="{{ site.baseurl }}/logos/{{ page.logo }}"/>
{% endif %}

<dl>
  <dt>Name</dt><dd>{{page.name | escape}}</dd>
  <dt>Codes</dt><dd>{{page.codes | join: ', ' | escape}}</dd>
  <dt>Citation</dt><dd>{{page.citation | escape}}</dd>
  <dt>Contact</dt><dd>{{page.contact | escape}}</dd>
</dl>

{{content}}
